apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: todoapi
spec:
  ports:
    - port: 5432
  selector:
    app: todoapi
    tier: postgres
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: todoapi
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: todoapi
        tier: postgres
    spec:
      containers:
      - image: postgres:9.5.3
        name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: mysecretpassword
        - name: POSTGRES_USER
          value: todoapi
        - name: POSTGRES_DB
          value: todoapi_production
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
          - name: postgres-persistent-storage
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-persistent-storage
          awsElasticBlockStore:
            volumeID: vol-0af43f1a3872b99dc
            fsType: ext4